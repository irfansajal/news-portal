<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>news portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
          <!-- Fontawesome CDN goes here -->
    <script
    src="https://kit.fontawesome.com/ce32527ea4.js"
    crossorigin="anonymous"
  ></script>
</head>

<body class="container text-bg-light" onload="fetchCategories()">
    <!-- navigation bar -->
    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ">

                <div>
                    <a class="navbar-brand" href="#">News Portal</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse flex-lg-row-reverse " id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">News </a>
                        <a class="nav-link" href="#">Blog</a>


                    </div>

                </div>

            </div>
            <!-- image -->
            <div>
                <img class='img-fluid img1' src="assets/Avatar.png" alt="">
            </div>
        </nav>
        <!-- news categories section -->
        <section class="categories-container d-lg-flex justify-content-lg-between flex-shrink-1  " id="categories-container">

        </section>

        <!-- main section start here -->
        <!-- Alert section starts-->
      <section class="mt-4">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span> items found for category
          <span id="category-name"></span>
        </div>
      </section>
       <!-- Alert section ends -->
      <!-- sorting options section -->
      <section class="d-flex flex-shrink-1 justify-content-between my-4" id="">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="p-0 m-0">Sort By:</p>

          <div>
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Default</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" onclick="showTodaysPick()">Todays pick</button>
          <button class="btn btn-outline-secondary" onclick="showTrending()">Trending</button>
        </div>
      </section>

      <!-- sorting options section ends -->
      <!-- showing all news -->
      <section class="all-news mb-4" id="all-news"></section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <!-- <button type="button" class="btn btn-primary">
                Save changes
              </button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Modal ends -->
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
        
</body>

</html>
